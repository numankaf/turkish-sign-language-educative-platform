spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:duasignlanguage
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
